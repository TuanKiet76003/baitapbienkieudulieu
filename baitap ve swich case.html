<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Bài tập câu lệnh switch-case </title>
</head>
<body>
<label>
    <input id="dulieu1" type="text" name="Number">
    <input type="button" value="Tính số ngày " onclick="dosthing1()">
</label>
<p id="ngaythang1">  </p>
<br>
<p> Và </p>
<label>
    <input id="dulieu2" type="text" name="Number">
    <input type="button" value="Tính số ngày " onclick="dosthing2()">
</label>
<p id="ngaythang2"> </p>
<script>
   function dosthing1() {
        let abc = +document.getElementById("dulieu1").value;
       switch(abc) {
           case 1:
           case 3:
           case 5:
           case 7:
           case 8:
           case 10:
           case 12:
               document.getElementById("ngaythang1").innerHTML = " Tháng " + abc + " có 31 ngày";
               break;
           case 4:
           case 6:
           case 9:
           case 11:
               document.getElementById("ngaythang1").innerHTML = "Tháng " + abc + " có 30 ngày";
               break;
           case 2:
               document.getElementById("ngaythang1").innerHTML = "Tháng " + abc + " có 28 ngày hoặc 29 ngày ";
               break;
           default:
               document.getElementById("ngaythang1").innerHTML =  "Nhập lại cho đúng số tháng";
       }
   }
   function dosthing2 ( ) {
       let ctv = +document.getElementById("dulieu2").value;
       switch(ctv) {
           case 1:
           case 3:
           case 5:
           case 7:
           case 8:
           case 10:
           case 12:
               document.getElementById("ngaythang2").innerHTML = " Tháng " + ctv + " có 31 ngày";
               break;
           case 4:
           case 6:
           case 9:
           case 11:
               document.getElementById("ngaythang2").innerHTML = "Tháng " + ctv + " có 30 ngày";
               break;
           case 2:
               document.getElementById("ngaythang2").innerHTML = "Tháng " + ctv + " có 28 ngày hoặc 29 ngày ";
               break;
           default:
               document.getElementById("ngaythang2").innerHTML =  "Nhập lại cho đúng số tháng";
       }
   }

</script>
</body>
</html>
